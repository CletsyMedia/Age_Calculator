<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<main>
  <form>
    <div class="bg">
        <div class="block">
            <p class="title">Day</p>
            <input type="text" name="date" id="days" placeholder="DD" required="required" minlength="1"
                maxlength="2" />
                <span class="errors errDay">Can't be empty!</span>
        </div>
        <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="months" placeholder="MM" required="required" minlength="1"
                maxlength="2" />
                <span class="errors errMonth">Can't be empty!</span>

        </div>
        <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="years" placeholder="YYYY" required="required" minlength="4"
                maxlength="4" />
                <span class="errors errYear">Can't be empty!</span>
        </div>
    </div>
    <div class="arrow">
    <img src="./assets/images/icon-arrow.svg" alt="arrow">
    </div>
</form>
  <div class="result">
    <h1><span class="yearResult">--</span>Years</h1>
    <h1><span class="monthResult">--</span>Months</h1>
    <h1><span class="dayResult">--</span>Days</h1>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://cletsymedia.github.io/Prof-Portfolio/" target="_blank">CletsyMedia</a>.
  </div>
  <script src="./assets/app.js"></script>
</body>
</html>
